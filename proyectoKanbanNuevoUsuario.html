<!DOCTYPE html>
<html lang="s">

<head>
    <meta charset="UTF-8">
    <title>Proyecto Kanban 1</title>
    <link rel="icon" type="imagi" href="imgKanban/kanban-board-4185851-3461798.png">
    <link rel="stylesheet" type="text/css" href="nuevoUsuario.css">
</head>

<body>
    <div id="h1">
        <h1> Te damos la bienvenida!! </h1>
    </div>
    <div id="logo">
        <img src="imgKanban/kanban-board-4185851-3461798.png" alt="">
    </div>

    <header>
        <section class="datos-nuevo-usuario">
            <h2>Introduce tus datos:</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" name="nombredesuario" required />

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido" name="apellidodesuario" required />

                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="edadeusuario" required>

                <input type="radio" id="hombre" name="genero">
                <label for="hombre">Hombre</label>
                <input type="radio" name="genero" id="mujer">
                <label for="mujer">Mujer</label>
                <br> <br>
                <label for="contrasena">Contrase単a</label>
                <input type="password" id="contrasena" placeholder="Contrase単a" name="passwordesuario" required>

                <label for="repetir-contrasena">Repetir contrase単a</label>
                <input type="password" id="repetir-contrasena" placeholder="Repetir contrase単a" name="passwordesuario"
                    required>

                <label for="email">Em@il</label>
                <input type="email" id="email" name="correousuario" placeholder="Correo electronico" required />

                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" name="telefonousuario" placeholder="Introduce su numero" required>

                <input type="submit" value="Crear Usuario.">
            </form>
        </section>

    </header>
    <footer> Proyecto de MentorV con PadavaNPok FirstWeb &copy;2022</footer>





</body>

</html>
